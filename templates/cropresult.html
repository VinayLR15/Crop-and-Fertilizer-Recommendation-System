<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop and Fertilizer Recommendation</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='blacktree.png') }}" type="image/png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('{{ url_for("static", filename="background3.jpg") }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }

    header {
      text-align: center;
      background-color: rgba(213, 214, 200, 0.85);
      padding: 20px;
      color: #000;
    }

    h1 {
      margin: 0;
      font-size: 2em;
      text-shadow: 2px 2px 2px #aaa;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 15px #000;
      text-align: center;
    }

    .box h3 {
      margin-bottom: 15px;
      border-bottom: 1px solid #fff;
      padding-bottom: 10px;
      font-size: 1.3em;
    }

    .box ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .box li {
      font-size: 1.1em;
      padding: 8px 0;
    }

    .back-button {
      text-align: center;
      margin: 40px 0;
    }

    .back-button a {
      text-decoration: none;
      background-color: #fff;
      color: #324787;
      padding: 12px 40px;
      border-radius: 30px;
      font-weight: bold;
      border: 2px solid #fff;
      transition: all 0.3s ease;
    }

    .back-button a:hover {
      background-color: #324787;
      color: #fff;
      border-color: #324787;
    }
  </style>
</head>
<body>
  <header>
    <h1>CROP RECOMMENDATION SYSTEM</h1>
  </header>

  <div class="container">
    <div class="box">
      <h3>Best Suitable Crop</h3>
      <ul>
        {% for crop in crops %}
          <li>{{ crop }}</li>
        {% endfor %}
      </ul>
    </div>

    <div class="box">
      <h3>Recommended Fertilizer</h3>
      <ul>
        {% for fertilizer in fertilizers %}
          <li>{{ fertilizer }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <div class="back-button">
    <a href="{{ url_for('index') }}">BACK</a>
  </div>
</body>
</html>
